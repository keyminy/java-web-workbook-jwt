<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Client</h1>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	/* Axios를 통해 Controller호출 */
	async function callTest(){
		const response = await axios.get("http://localhost:8085/api/sample/doA");
		return response.data;
	}
	callTest()
		.then(data => console.log(data))
		.catch(e => console.log(e));
</script>
</body>
</html>
